<!DOCTYPE html>
<html>
<head>
  <title>猜数游戏</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    h1 {
      font-size: 48px;
      margin-top: 50px;
      color: #007bff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    p {
      font-size: 24px;
      margin: 20px 0;
    }
    
    input[type="text"] {
      padding: 15px;
      font-size: 24px;
      border-radius: 5px;
      border: none;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    
    button {
      padding: 15px 25px;
      font-size: 24px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.2s ease-in-out;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    #result {
      font-size: 36px;
      font-weight: bold;
      margin-top: 30px;
      color: #007bff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    #history {
      font-size: 24px;
      margin-top: 30px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      padding-left: 0;
    }

    #history li {
      margin: 10px 0;
      list-style: none;
      color: #007bff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    #guesses-left {
      font-size: 24px;
      margin-top: 30px;
      color: #007bff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    #possible-numbers {
      font-size: 24px;
      margin-top: 30px;
      color: #007bff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    #warning {
      color: red;
      font-size: 20px;
      margin-top: 10px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>猜数游戏</h1>
    <p>我想出了一个1到100之间的数字。你需要猜出它是多少。</p>
    <input type="text" id="guess" placeholder="输入你的猜测">
    <br>
    <button type="button" onclick="checkGuess()">猜一猜</button>
    <br>
    <p id="result"></p>
    <p id="guesses-left"></p>
    <ul id="history"></ul>
    <p id="possible-numbers"></p>
    <p id="warning"></p>
  </div>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1; // 生成1到100之间的随机数
    let numGuesses = 0;
    let maxGuesses = 10;
    let guessesLeft = maxGuesses;
    let possibleNumbers = "1-100";

    function checkGuess() {
      let guess = Number(document.getElementById('guess').value);
      if (guess < 1 || guess > 100 || isNaN(guess) || !isNumberInPossibleRange(guess)) {
        document.getElementById('warning').innerHTML = `请输入${possibleNumbers}之间的数字！`;
        return;
      }

      numGuesses++;
      guessesLeft--;
      if (guess == secretNumber) {
        document.getElementById('result').innerHTML = '恭喜你，猜对了！';
        document.getElementById('guesses-left').innerHTML = '';
      } else if (guess > secretNumber) {
        document.getElementById('result').innerHTML = '你猜的数字太大了，再小一点。';
        possibleNumbers = `${possibleNumbers.split("-")[0]}-${guess-1}`;
      } else {
        document.getElementById('result').innerHTML = '你猜的数字太小了，再大一点。';
        possibleNumbers = `${guess+1}-${possibleNumbers.split("-")[1]}`;
      }

      document.getElementById('guess').value = '';
      document.getElementById('guess').focus();
      document.getElementById('guesses-left').innerHTML = `你还有 ${guessesLeft} 次猜测机会。`;
      document.getElementById('history').innerHTML += `<li>${guess}</li>`;

      if (numGuesses == maxGuesses && guess != secretNumber) {
        document.getElementById('result').innerHTML = `很遗憾，你没有猜中数字。它是 ${secretNumber}。`;
        document.getElementById('guesses-left').innerHTML = '';
      }

      document.getElementById('possible-numbers').innerHTML = `可能的数字范围：${possibleNumbers}`;
      document.getElementById('warning').innerHTML = '';
    }

    function isNumberInPossibleRange(num) {
      let range = possibleNumbers.split("-");
      return num >= Number(range[0]) && num <= Number(range[1]);
    }
  </script>
</body>
</html>
