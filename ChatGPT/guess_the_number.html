<!DOCTYPE html>
<html>
<head>
  <title>猜数游戏</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      font-size: 36px;
      margin-top: 50px;
    }
    
    p {
      font-size: 20px;
      margin: 20px 0;
    }
    
    input[type="text"] {
      padding: 10px;
      font-size: 20px;
      border-radius: 5px;
      border: none;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    
    button {
      padding: 10px 15px;
      font-size: 20px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.2s ease-in-out;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }

    #history {
      font-size: 20px;
      margin-top: 20px;
      text-align: left;
    }

    #history li {
      margin: 5px 0;
    }

    #guesses-left {
      font-size: 20px;
      margin-top: 20px;
    }

    #possible-numbers {
      font-size: 20px;
      margin-top: 20px;
    }

    #warning {
      color: red;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>猜数游戏</h1>
  <p>我想出了一个1到100之间的数字。你需要猜出它是多少。</p>
  <input type="text" id="guess" placeholder="输入你的猜测">
  <br>
  <button type="button" onclick="checkGuess()">猜一猜</button>
  <br>
  <p id="result"></p>
  <p id="guesses-left"></p>
  <ul id="history"></ul>
  <p id="possible-numbers"></p>
  <p id="warning"></p>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1; // 生成1到100之间的随机数
    let numGuesses = 0;
    let maxGuesses = 10;
    let guessesLeft = maxGuesses;
    let possibleNumbers = "1-100";

    function checkGuess() {
      let guess = Number(document.getElementById('guess').value);
      if (guess < 1 || guess > 100 || isNaN(guess) || !isNumberInPossibleRange(guess)) {
        document.getElementById('warning').innerHTML = `请输入${possibleNumbers}之间的数字！`;
        return;
      }

      numGuesses++;
      guessesLeft--;
      if (guess == secretNumber) {
        document.getElementById('result').innerHTML = '恭喜你，猜对了！';
        document.getElementById('guesses-left').innerHTML = '';
      } else if (guess > secretNumber) {
        document.getElementById('result').innerHTML = '你猜的数字太大了，再小一点。';
        possibleNumbers = `${possibleNumbers.split("-")[0]}-${guess-1}`;
      } else {
        document.getElementById('result').innerHTML = '你猜的数字太小了，再大一点。';
        possibleNumbers = `${guess+1}-${possibleNumbers.split("-")[1]}`;
      }

      document.getElementById('guess').value = '';
      document.getElementById('guess').focus();

      let historyItem = document.createElement('li');
      historyItem.textContent = `第 ${numGuesses} 次猜测：${guess}`;
      document.getElementById('history').appendChild(historyItem);

      if (numGuesses >= maxGuesses) {
        document.getElementById('guesses-left').innerHTML = '很遗憾，你已经用完了所有猜测机会。';
        document.getElementById('guess').disabled = true;
        document.getElementsByTagName('button')[0].disabled = true;
      } else {
        document.getElementById('guesses-left').innerHTML = `你还剩下 ${guessesLeft} 次猜测机会。`;
      }

      document.getElementById('possible-numbers').innerHTML = `可能的数字范围：${possibleNumbers}`;
      document.getElementById('warning').innerHTML = '';
    }

    function isNumberInPossibleRange(num) {
      let range = possibleNumbers.split('-');
      let min = Number(range[0]);
      let max = Number(range[1]);
      return num >= min && num <= max;
    }
  </script>
</body>
</html>
