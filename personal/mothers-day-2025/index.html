<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mother's Day, Mom!</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">

        <header class="hero-section scroll-animate">
            <h1>Happy Mother's Day, Mom!</h1>
            <img src="images/favourite_mom_pic.jpg" alt="My Wonderful Mom" class="hero-image">
            <p class="subtitle">是时候升级一个更好看的网页送给妈妈咪了</p>
        </header>

        <section class="gallery-section scroll-animate">
            <h2>Our Journey</h2>
            <div class="photo-grid">
                <div class="photo-item"><img src="images/photo1.jpg" alt="Memory 1"></div>
                <div class="photo-item"><img src="images/photo4.jpg" alt="Memory 2"></div>
                <div class="photo-item"><img src="images/photo2.jpg" alt="Memory 4"></div>
                <div class="photo-item"><img src="images/photo3.jpg" alt="Memory 5"></div>
            </div>
        </section>

        <section class="svip-section scroll-animate">
            <h2>Our SVIP Bond</h2>
            <img src="images/svip_card.jpg" alt="Our Special SVIP Card" class="svip-card-image">
            <p>桃安 SVIP 会员卡，永远的纪念</p>
        </section>

        <section class="extra-section scroll-animate">
            <h2>小小的惊喜</h2>
            <button id="hugButton">隔空抱抱我</button>
            <div id="hugAnimationContainer">
                </div>
        </section>

        <footer class="scroll-animate">
            <p>母亲节快乐！我永远爱你，妈妈咪。</p>
            <p>- 米宝</p>
            <p class="date-info">Created with love, May 2025</p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
